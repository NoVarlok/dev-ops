name: custom_runner

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    #runs-on: ubuntu-latest
    #runs-on: potato
    runs-on: self-hosted

    steps:
    # - name: dir
    - uses: actions/checkout@v2
    - run: echo $PWD
    - run: cat /etc/os-release
    #- name: Set up Python ${{ matrix.python-version }}
    #  uses: actions/setup-python@v1
    #  with:
    #    python-version: '3.8.2'
    #- name: Install dependencies for code stype check
    #  run: |
    #     python -m pip install --upgrade pip
    #     pip install cpplint
    - name: code style check
      run: |
        python -m pip install --upgrade pip
        pip install cpplint
        cpplint --verbose=2 include/Deanery.h
        cpplint --verbose=2 include/Group.h
        cpplint --verbose=2 include/Student.h
        cpplint --verbose=2 src/Deanery.cpp
        cpplint --verbose=2 src/Group.cpp
        cpplint --verbose=2 src/Student.cpp
        cpplint --verbose=2 src/main.cpp
    - name: tests
      run: |
        cp -r ./include ./docker_test/include
        cp -r ./src ./docker_test/src
        cd docker_test
        docker build -t tests .
        cd ..
        
  build: 
    needs: testing
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    # runs-on: potato
    steps:
    - uses: actions/checkout@v2
    - name: check_host
      run: cat /etc/os-release
    - name: build
      run: docker build -t 1205200012052000/hse_devops_deanery:ver_$GITHUB_RUN_NUMBER .
    - name: run
      run: docker run -v $PWD/input_data:/input_data --name mounted 1205200012052000/hse_devops_deanery:ver_$GITHUB_RUN_NUMBER 
    - name: upload
      run: |
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
        docker push 1205200012052000/hse_devops_deanery:ver_$GITHUB_RUN_NUMBER
  
  download_artifacts:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: check_host
        run: cat /etc/os-release
      - name: local_docker
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
          docker pull 1205200012052000/hse_devops_deanery:ver_$GITHUB_RUN_NUMBER
          docker run -v /home/leonid/devops/actions-runner/workdir/dev-ops/dev-ops/input_data:/input_data --name mounted_$GITHUB_RUN_NUMBER 1205200012052000/hse_devops_deanery:ver_$GITHUB_RUN_NUMBER > artifact_output.txt
      - name: artifacts
        uses: actions/upload-artifact@v1
        with:  
          name: result
          path: artifact_output.txt
    
